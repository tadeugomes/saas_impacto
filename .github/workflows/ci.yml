name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest -q

      - name: Ruff (changed files)
        id: ruff
        run: |
          set -euo pipefail
          BASE_REF="${{ github.base_ref || 'HEAD~1' }}"
          if [ "${BASE_REF}" != "HEAD~1" ]; then
            BASE_REF="origin/${BASE_REF}"
          fi
          if ! git rev-parse --verify "${BASE_REF}" >/dev/null 2>&1; then
            BASE_REF="origin/main"
          fi
          CHANGED_FILES=$(git diff --name-only "${BASE_REF}...HEAD" -- backend \
            | grep -E '\.py$' \
            | while read -r file; do [ -e "$file" ] && echo "$file"; done \
            | tr '\n' ' ')
          if [ -z "${CHANGED_FILES}" ]; then
            echo "No backend Python files changed."
            exit 0
          fi
          ruff check ${CHANGED_FILES}

      - name: Mypy (informational)
        continue-on-error: true
        run: |
          set -euo pipefail
          BASE_REF="${{ github.base_ref || 'HEAD~1' }}"
          if [ "${BASE_REF}" != "HEAD~1" ]; then
            BASE_REF="origin/${BASE_REF}"
          fi
          if ! git rev-parse --verify "${BASE_REF}" >/dev/null 2>&1; then
            BASE_REF="origin/main"
          fi
          CHANGED_FILES=$(git diff --name-only "${BASE_REF}...HEAD" -- backend \
            | grep -E '\.py$' \
            | while read -r file; do [ -e "$file" ] && echo "$file"; done \
            | tr '\n' ' ')
          if [ -z "${CHANGED_FILES}" ]; then
            echo "No backend Python files changed."
            exit 0
          fi
          mypy ${CHANGED_FILES}

      - name: Build backend image
        working-directory: backend
        run: docker build -f Dockerfile -t saas-impacto-api:ci --target api .

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend lint
        run: npm run lint -- src

      - name: Frontend build
        run: npm run build
