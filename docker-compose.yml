version: '3.8'

services:
  # PostgreSQL - Banco Operacional
  postgres:
    image: postgres:16-alpine
    container_name: saas_impacto_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_impacto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # Redis - Cache e Fila
  redis:
    image: redis:7-alpine
    container_name: saas_impacto_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # API FastAPI
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: api
    container_name: saas_impacto_api
    env_file: ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped

  # Celery Worker — Análises de Impacto Econômico
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    container_name: saas_impacto_worker
    env_file: ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped
    # Limite de recursos: análises causais são CPU-intensivas
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  # PgAdmin - Interface gráfica para PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saas_impacto_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@saas.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - saas_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  saas_network:
    driver: bridge
