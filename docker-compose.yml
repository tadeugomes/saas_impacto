version: '3.8'

services:
  # PostgreSQL - Banco Operacional
  postgres:
    image: postgres:16-alpine
    container_name: saas_impacto_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_impacto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # Redis - Cache e Fila
  redis:
    image: redis:7-alpine
    container_name: saas_impacto_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # PgAdmin - Interface gr√°fica para PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saas_impacto_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@saas.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - saas_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  saas_network:
    driver: bridge
